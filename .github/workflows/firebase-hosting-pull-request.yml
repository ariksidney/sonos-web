name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SONOS_WEB }}'
          projectId: sonos-web
          channelId: dev
    env:
      VITE_apiKey: ${{ secrets.APIKEY }}
      VITE_authDomain: ${{ secrets.AUTHDOMAIN }}
      VITE_projectId: ${{ secrets.PROJECTID }}
      VITE_storageBucket: ${{ secrets.STORAGEBUCKET }}
      VITE_messagingSenderId: ${{ secrets.MESSAGINGSENDERID }}
      VITE_appId: ${{ secrets.APPID }}
      VITE_sonos_redirect_uri: ${{ secrets.SONOS_REDIRECT_URI }}
      VITE_sonos_get_token_url: ${{ secrets.SONOS_GET_TOKEN_URL }}
